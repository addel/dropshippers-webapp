<div class="row product">
  <div class="col-xs-12">
    <table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
      <tr ng-repeat="row in $data">
        <td data-title="'message'">{{ row.product.name }}</td>
        <td data-title="'status'">{{ row.status }}</td>
        <td data-title="'price'" sortable="'price'">{{ row.price }}</td>
        <td data-title="'isWhiteMark'" sortable="'isWhiteMark'">{{ row.isWhiteMark }}</td>
        <td data-title="'show'"><a ui-sref="detailProduct({id: row.product.productRef})">detail</a></td>
      </tr>
    </table>
  </div>
</div>
