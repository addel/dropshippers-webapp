<div class="row" id="sign">
  <div class="col-xs-4 col-xs-offset-4">
    <div class="row">
      <div class="col-xs-12 mgT20 mgB60" ng-click="go()">
        <img src="/assets/images/inscription_logo_dropshippers.png" alt="logo" class="text-center" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">

        <md-input-container class="md-icon-float md-block">
          <label>{{ 'LABEL.USERNAME' | translate }}</label>
          <input ng-model="user.username" type="text" ng-required="true">
        </md-input-container>

        <md-input-container class="md-block">
          <label>{{ 'LABEL.EMAIL' | translate }}</label>
          <input ng-model="user.email" type="email" ng-required="true">
        </md-input-container>

        <md-input-container class="md-block">
          <label>{{ 'LABEL.PASSWORD' | translate }}</label>
          <input ng-model="user.password" type="password" ng-required="true">
        </md-input-container>

        <md-input-container class="md-block">
          <label>{{ 'LABEL.SHOP_NAME' | translate }}</label>
          <input ng-model="user.shop_name" type="text"  ng-required="true">
        </md-input-container>

        <md-input-container class="md-block">
          <md-button class="md-accent md-raised" type="submit" ng-click="signin()">{{ 'LABEL.CREATE_ACCOUNT' | translate }}</md-button>
        </md-input-container>

      </div>
    </div>
</div>
