<div class="row" id="sign">
  <div class="col-xs-4 col-xs-offset-4">
    <div class="row">
      <div class="col-xs-12 mgT20 mgB60" ng-click="go()">
        <img src="/assets/images/inscription_logo_dropshippers.png" alt="logo" class="text-center" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <form method="post" ng-submit="signin()" name="signinForm">
          <md-input-container class="md-icon-float md-block">
            <label>{{ 'LABEL.USERNAME' | translate }}</label>
            <input name="username" ng-model="user.username" type="text" required />
            <div ng-messages="signinForm.username.$error">
              <div ng-message="required">{{ 'USERNAME_REQUIRED' | translate }}</div>
            </div>
          </md-input-container>

          <md-input-container class="md-block">
            <label>{{ 'LABEL.EMAIL' | translate }}</label>
            <input ng-model="user.email" type="email" required />
            <div ng-messages="signinForm.email.$error" multiple md-auto-hide="true">
              <div ng-message="required">{{ 'EMAIL_REQUIRED' | translate }}</div>
              <div ng-message="pattern">{{ 'EMAIL_FORMAT' | translate }}</div>
            </div>
          </md-input-container>

          <md-input-container class="md-block">
            <label>{{ 'LABEL.PASSWORD' | translate }}</label>
            <input ng-model="user.password" type="password" required />
            <div ng-messages="signinForm.password.$error">
              <div ng-message="required">{{ 'USERNAME_REQUIRED' | translate }}</div>
            </div>
          </md-input-container>

          <md-input-container class="md-block">
            <label>{{ 'LABEL.SHOP_NAME' | translate }}</label>
            <input ng-model="user.shop_name" type="text" ng-required="!user.token">
          </md-input-container>

          <div class="else">OU</div>

          <md-input-container class="md-block">
            <label>{{ 'LABEL.TOKEN' | translate }}</label>
            <input ng-model="user.token" type="text" ng-required="!user.shop_name">
          </md-input-container>

          <md-input-container class="md-block">
            <md-button class="md-accent md-raised" type="submit" ng-click="save()">{{ 'LABEL.CREATE_ACCOUNT' | translate }}</md-button>
          </md-input-container>
        </form>
      </div>
    </div>
</div>
